server {
    listen 80;
    client_max_body_size 100M;

    # 1. API Proxy - High Priority
    # The '^~' modifier stops Nginx from checking other regex locations
    location ^~ /api/ {
        # Remove the /api prefix before sending to backend if your backend expects /login not /api/login
        # BUT your backend seems to not use prefixes, so we keep it standard.
        
        proxy_pass https://dc-music-player-backend.onrender.com/;
        
        # SSL & Headers
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 2. Static Assets (JS, CSS, Images)
    location /assets/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # 3. React Router Catch-All
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}