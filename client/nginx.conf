server {
    listen 80;
    
    # ALLOW LARGE UPLOADS (Fixes the upload failure)
    client_max_body_size 50M;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://server-service:5000/;
    }
}